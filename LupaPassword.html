<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Trashy - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['THICCCBOI'],
                    },
                },
            },
        };
    </script>
</head>
<body class="min-h-screen bg-white">
    <!-- Main Container -->
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Left Side / Top for Mobile -->
        <div class="relative w-full md:w-1/2">
            <!-- Background Image Container -->
            <div class="relative w-full h-64 md:h-full p-4">
                <a href="login.html" class="absolute top-8 left-10 h-4 lg:top-12 lg:left-14">
                  <img src="assets/icon/back icon.png" alt="Back" class="w-6 h-6">
                </a>
                <img src="assets/image/orang buang sampah.jpg" alt="Background" class="w-full h-full object-cover rounded-xl">
                
                <!-- Logo and Text Container -->
                <div class="absolute bottom-10 left-10 lg:bottom-20 lg:left-14">
                    <!-- Logo -->
                    <div class="flex items-center mb-2">
                        <img src="assets/image/Logo Itrashy.png" alt="I-Trashy Logo" class="w-8 lg:w-12">
                    </div>
                    <!-- Brand Text -->
                    <h1 class="md:text-2xl font-bold text-white/80 mb-2">I-Trashy.</h1>
                    <p class="text-sm text-white/80 pr-20 lg:pr-0">Solusi pengelolaan sampah untuk rumah tangga dan bisnis</p>
                </div>
            </div>
        </div>

        <!-- Right Side / Bottom for Mobile -->
        <div class="flex-1 p-6 md:p-12 flex flex-col items-center justify-center">
           
            <!-- Form Container -->
            <div class="max-w-md mx-auto w-full">
                <div class="mb-8 text-center">
                    <h1 class="text-2xl font-bold pb-2">Lupa Password</h1>
                    <p class="text-gray-400">Masukkan password baru Anda</p>
                </div>

                <form action="login.html" method="post" onsubmit="return validatePassword()" class="space-y-4">

                    <!-- Password Baru -->
                    <div class="relative">
                        <label for="password" class="text-gray-600">Password Baru</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan Password" required
                            class="w-full px-4 py-2 rounded-xl bg-[#f5f7fa] mt-2">
                        <button type="button" class="absolute right-6 pt-4 opacity-50">
                            <img src="assets/icon/eye icon.png" alt="eye" class="w-6">
                        </button>
                    </div>

                    <!-- Konfirmasi Password -->
                    <div class="relative">
                        <label for="confirmPassword" class="text-gray-600">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi Password" required
                            class="w-full px-4 py-2 rounded-xl bg-[#f5f7fa] mt-2">
                        <button type="button" class="absolute right-6 pt-4 opacity-50">
                            <img src="assets/icon/eye icon.png" alt="eye" class="w-6">
                        </button>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-8">
                      <button type="submit" 
                          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                          Simpan
                      </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk memvalidasi password
        function validatePassword() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirmPassword").value;
      
          // Periksa apakah password dan confirmPassword cocok
          if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return false;  // Menghentikan pengiriman form
          }
          return true;  // Melanjutkan pengiriman form
        }
      </script>
</body>
</html>
