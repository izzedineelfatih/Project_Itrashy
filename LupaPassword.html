<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Trashy - Lupa Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <a href="#" class="back-button">
                <img src="assets/icon/back icon.png" alt="Back" class="back-icon">
            </a>
            <div class="brand">
                <img src="assets/image/Logo Itrashy.png" alt="I-Trashy Logo" class="logo">
                <h1>I-Trashy.</h1>
                <p>Solusi pengelolaan sampah untuk rumah tangga dan bisnis</p>
            </div>
        </div>
        
        <div class="right-side">
            <div class="login-form">
                <h2>Lupa Password<br><span class="opening">Masukkan email Anda untuk memverifikasi akun</span></h2>
                
                <form>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    
                    <button type="submit" class="login-button">Lanjut</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
