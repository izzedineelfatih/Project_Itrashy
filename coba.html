<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="coba.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <h2>I-Trashy</h2>
      </div>
      <nav>
        <ul class="sidebar-menu">
          <li>Dashboard</li>
          <li>Jemput Sampah</li>
          <li>TrashPay</li>
          <li>Edukasi</li>
          <li>Pencapaian</li>
          <li>Riwayat</li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <span>Pengaturan</span>
        <span>Keluar</span>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="profile-header">
        <h1>Profil</h1>
      </header>

      <section class="profile-info">
        <div class="profile-photo">
          <img src="assets/profile.png" alt="Profile Picture">
        </div>
        <h2>RM Joglo</h2>
        <p>Pengguna Wirausaha/Bisnis</p>
      </section>

      <section class="profile-form">
        <div class="form-container">
          <div>
            <label for="business-name">Nama Bisnis</label>
            <input type="text" id="business-name" value="RM Joglo" disabled>
          </div>
          <div>
            <label for="business-type">Jenis Bisnis</label>
            <input type="text" id="business-type" value="Cafe & Resto" disabled>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" value="mabizaratalaric@gmail.com" disabled>
          </div>
          <div>
            <label for="phone">No. Handphone</label>
            <input type="tel" id="phone" value="+62 812 3456 7890" disabled>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" value="********" disabled>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
