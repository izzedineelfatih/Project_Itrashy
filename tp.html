<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Trashy Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['THICCCBOI'],
                    },
                },
            },
        };
    </script>
    <style>
        .nav-link {
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #3b82f6;
        }

        .nav-link.active {
            background-color: #3968DA;
            color: white;
            margin-left: -20px;
            padding-left: 30px; 
            margin-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-weight: 500;
            border-radius: 0 15px 15px 0;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-[#f5f6fb] font-sans">
    <!-- Main Layout Container -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col min-h-screen lg:ml-0">
            <!-- Header -->
            <div id="header" data-page-title="Dashboard"></div>

            <!-- tulis code lainnya disini -->

            
        </div>
    </div>

    <script>
    (async function initializePage() {
        // Initialize Sidebar and Header
        async function initializeSidebar() {
            try {
                const sidebarResponse = await fetch("sidebar.html");
                const headerResponse = await fetch("header.html");
                
                if (sidebarResponse.ok && headerResponse.ok) {
                    document.getElementById("sidebar").innerHTML = await sidebarResponse.text();
                    document.getElementById("header").innerHTML = await headerResponse.text();
                    
                    // Initialize menu functionality
                    initializeMenu();
                } else {
                    console.error("Error loading components");
                }
            } catch (error) {
                console.error("Error initializing components:", error);
            }
        }

        // Menu Functionality
        function initializeMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const menuClose = document.getElementById('menuClose');
            const menu = document.getElementById('menu');
            const navLinks = document.querySelectorAll('.nav-link');
            const pageTitle = document.getElementById('pageTitle');
            const currentPage = document.querySelector('[data-page-title]').dataset.pageTitle;

            // Mobile menu toggles
            if (menuToggle && menuClose && menu) {
                menuToggle.addEventListener('click', () => menu.classList.remove('-translate-x-full'));
                menuClose.addEventListener('click', () => menu.classList.add('-translate-x-full'));
            }

            // Handle menu items
            navLinks.forEach(link => {
                const linkText = link.querySelector('span').textContent;
                if (linkText === currentPage) {
                    link.classList.add('active');
                }

                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    const linkText = link.querySelector('span').textContent;
                    if (linkText === 'Dashboard') {
                        pageTitle.textContent = 'Halo, AtalaricðŸ‘‹';
                    } else {
                        pageTitle.textContent = linkText;
                    }
                });
            });

            // Set initial page title
            if (pageTitle) {
                pageTitle.textContent = currentPage === 'Dashboard' ? 'Halo, AtalaricðŸ‘‹' : currentPage;
            }
        }


        // tulis js lainnya disini


        // Initialize everything
        await initializeSidebar();
    })();
    </script>
</body>
</html>
