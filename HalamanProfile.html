<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Kiri -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img src="assets/image/Logo Itrashy.png" alt="Logo I-Trashy" />
          <h2>I-Trashy</h2>
        </div>
        <div class="sidebar-nav">
          <nav>
            <a href="#" class="menu-item">
              <img
                src="assets/icon/dashboard.png"
                alt="Dashboard Icon"
                class="menu-icon"
              />
              Dashboard
            </a>
            <a href="#" class="menu-item">
              <img
                src="assets/icon/jemput.png"
                alt="Jemput Sampah Icon"
                class="menu-icon"
              />
              Jemput Sampah
            </a>
            <a href="#" class="menu-item">
              <img
                src="assets/icon/poin.png"
                alt="TrashPay Icon"
                class="menu-icon"
              />
              Tukar Poin
            </a>
            <a href="edukasi.html" class="menu-item active">
              <img
                src="assets/icon/edukasi.png"
                alt="Tukar Poin Icon"
                class="menu-icon"
              />
              Edukasi
            </a>
            <a href="#" class="menu-item">
              <img
                src="assets/icon/pencapaian.png"
                alt="TrashPay Icon"
                class="menu-icon"
              />
              Pencapaian
            </a>
            <a href="#" class="menu-item">
              <img
                src="assets/icon/riwayat.png"
                alt="Tukar Poin Icon"
                class="menu-icon"
              />
              Riwayat
            </a>
          </nav>
        </div>
        <div class="settings">
          <a href="#" class="settings-set">
            <img src="assets/icon/settings.png" alt="keluar icon" />
            Pengaturan
          </a>
          <a href="#" class="settings-out">
            <img src="assets/icon/log-out.png" alt="keluar icon" /> Keluar
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="header-section-profile">
          <header class="page-header">
            <div class="page-title">
              <a href="edukasi.html"
                ><i class="fa fa-chevron-left" aria-hidden="true"></i
              ></a>
              Profil
            </div>
            <div class="profile">
              <a href="notifikasi.html">
                <img
                  src="assets/icon/notifikasi.png"
                  alt=""
                  class="notification-icon"
                />
              </a>
              <div class="user-profile">
                <img src="gambar/profile.jpeg" alt="Profile" />
              </div>
              <span>Kevin Tri Putra</span>
            </div>
          </header>
        </div>

        <!-- Profile Body Section -->
        <div class="profile-header">
          <img
            src="gambar/profile.jpeg"
            alt=""
            class="profile-img"
          />
          <div class="profile-details">
            <h2>RM Joglo</h2>
            <p>Pengguna Wirausaha/Bisnis</p>
          </div>
          <div class="profile-actions">
            <button class="edit-button"><i class="fa fa-pencil" aria-hidden="true"></i>Edit Profil</button>
            <button class="logout-button"><i class="fa fa-sign-out" aria-hidden="true"></i>Keluar</button>
          </div>
        </div>
        <div class="profile-body">
         
            <div class="profile-container">
              <div class="namabisnis">
                <h4>Nama Bisnis</h4>
                <input type="text" id="nama-bisnis" required>
              </div>
              <div class="jenisbisnis">
                <h4>Jenis Bisnis</h4>
                <input type="text" id="jenis-bisnis" required>
              </div>
              <div class="email">
                <h4>Email</h4>
                <input type="email" id="Email"required>
              </div>
              <div class="handphone">
                <h4>No Handphone</h4>
                <input type="tel" id="Handphone" required>
              </div>
              <div class="password">
                <h4>Password</h4>
                <input type="password" id="nama-bisnis" required>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
