<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - I-Trashy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-logo">
          <img src="logo.png" alt="I-Trashy Logo" />
          <h2>I-Trashy</h2>
        </div>
        <nav>
          <a href="#" class="menu-item">
            <img src="dashboard-icon.png" class="menu-icon" alt="" /> Dashboard
          </a>
          <a href="#" class="menu-item">
            <img src="pickup-icon.png" class="menu-icon" alt="" /> Jemput Sampah
          </a>
          <a href="#" class="menu-item">
            <img src="trashpay-icon.png" class="menu-icon" alt="" /> TrashPay
          </a>
          <a href="#" class="menu-item">
            <img src="points-icon.png" class="menu-icon" alt="" /> Tukar Poin
          </a>
          <a href="#" class="menu-item">
            <img src="education-icon.png" class="menu-icon" alt="" /> Edukasi
          </a>
          <a href="#" class="menu-item">
            <img src="achievement-icon.png" class="menu-icon" alt="" />
            Pencapaian
          </a>
          <a href="#" class="menu-item">
            <img src="history-icon.png" class="menu-icon" alt="" /> Riwayat
          </a>
        </nav>
        <div class="settings">
          <a href="#" class="settings-set">
            <img src="settings-icon.png" alt="" /> Pengaturan
          </a>
          <a href="#" class="settings-out">
            <img src="logout-icon.png" alt="" /> Keluar
          </a>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="header">
          <h2>Profil</h2>
          <div class="page-header">
            <div class="notification-icon">
              <i class="fas fa-bell"></i>
            </div>
            <div class="user-profile">
              <img src="profile-pic.jpg" alt="User Profile" class="user-img" />
              <span class="user-name">M Abizar Atalaric</span>
            </div>
          </div>
        </div>
        <div class="profile-info">
          <img
            src="gambar/profile.jpeg"
            alt="Profile Picture"
            class="profile-img"
          />
          <div class="profile-details">
            <h3>RM Joglo</h3>
            <p>Pengguna Wiraswasta/Bisnis</p>
          </div>

          <button class="edit-btn" >
            <i class="fas fa-edit"></i> Edit Profil
          </button>
          <button class="logout-btn" >
            <i class="fas fa-sign-out"></i> Keluar
          </button>
        </div>

        <div class="profile-form">
          <form>
            <div class="form-group">
              <label>Nama Bisnis</label>
              <input type="text" value="RM Joglo" disabled />
            </div>
            <div class="form-group">
              <label>Jenis Bisnis</label>
              <input type="text" value="Cafe & Resto" disabled />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" value="mabizartalaric@gmail.com" disabled />
            </div>
            <div class="form-group">
              <label>No. Handphone</label>
              <input type="tel" value="+62 812 3456 7890" disabled />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" value="********" disabled />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
