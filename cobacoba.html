<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</head>
<body class="bg-blue-50">
    <div class="container mx-auto p-6">
        <!-- Leaderboard Section -->
        <div class="bg-blue-500 text-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-bold text-center mb-6">Leaderboard</h3>
            <!-- Top 3 -->
            <div class="flex justify-around items-center mb-6">
                <!-- Second Place -->
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto bg-white rounded-full overflow-hidden">
                        <img src="https://via.placeholder.com/100" alt="Alena Donin" class="w-full h-full object-cover">
                    </div>
                    <p class="font-bold mt-2">Alena Donin</p>
                    <p class="text-sm">45 Kg</p>
                </div>
                <!-- First Place -->
                <div class="text-center">
                    <div class="w-20 h-20 mx-auto bg-white rounded-full overflow-hidden border-4 border-yellow-300">
                        <img src="https://via.placeholder.com/100" alt="Davis Curtis" class="w-full h-full object-cover">
                    </div>
                    <p class="font-bold mt-2">Davis Curtis</p>
                    <p class="text-sm">50 Kg</p>
                </div>
                <!-- Third Place -->
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto bg-white rounded-full overflow-hidden">
                        <img src="https://via.placeholder.com/100" alt="Craig Gouse" class="w-full h-full object-cover">
                    </div>
                    <p class="font-bold mt-2">Craig Gouse</p>
                    <p class="text-sm">36 Kg</p>
                </div>
            </div>

            <!-- Additional Leaderboard -->
            <div class="bg-white text-gray-800 rounded-lg p-4 overflow-y-auto max-h-48">
                <ul class="space-y-4">
                    <li class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <img src="https://via.placeholder.com/40" alt="Madelyn Dias" class="w-10 h-10 rounded-full">
                            <p>Madelyn Dias</p>
                        </div>
                        <p>35 Kg</p>
                    </li>
                    <li class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <img src="https://via.placeholder.com/40" alt="Joko Anwar" class="w-10 h-10 rounded-full">
                            <p>Joko Anwar</p>
                        </div>
                        <p>30 Kg</p>
                    </li>
                    <li class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <img src="https://via.placeholder.com/40" alt="Frederick Stafford" class="w-10 h-10 rounded-full">
                            <p>Frederick Stafford</p>
                        </div>
                        <p>31 Kg</p>
                    </li>
                    <li class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <img src="https://via.placeholder.com/40" alt="Andi Setiabudi" class="w-10 h-10 rounded-full">
                            <p>Andi Setiabudi</p>
                        </div>
                        <p>28 Kg</p>
                    </li>
                    <li class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <img src="https://via.placeholder.com/40" alt="Daffa Alizar" class="w-10 h-10 rounded-full">
                            <p>Daffa Alizar</p>
                        </div>
                        <p>25 Kg</p>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Statistik</h3>
            <canvas id="leaderboardChart" class="h-64"></canvas>
        </div>
    </div>

    <!-- Chart.js Script -->
    <script>
        const ctx = document.getElementById('leaderboardChart').getContext('2d');
        const leaderboardChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Alena Donin', 'Davis Curtis', 'Craig Gouse', 'Madelyn Dias', 'Joko Anwar', 'Frederick Stafford', 'Andi Setiabudi', 'Daffa Alizar'],
                datasets: [{
                    label: 'Jumlah Sampah Terkumpul (Kg)',
                    data: [45, 50, 36, 35, 30, 31, 28, 25],
                    backgroundColor: [
                        '#3498db', '#f1c40f', '#e67e22', '#2ecc71', '#9b59b6', '#1abc9c', '#e74c3c', '#34495e'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#555'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#555'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
